<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sam Thompson - Web Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Rubik" rel="stylesheet">
    <style>
      /*
      Welcome, and thanks for looking!
      This code is left unminified for your viewing pleasure.
      Normally of course, it would be minified during my build process.
      */
      body {
        font-family: 'Rubik', sans-serif;
      }
      .container {
        display: grid;
        grid-auto-flow: row;
        grid-gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .header,
      .footer {
        background-color: #f4f6f8;
        width: 100%;
        text-align: center;
      }
      @media (max-width: 599px) {
        .container {
          grid-template-columns: 1fr;
        }
        .first, .header, .footer {
          grid-column-start: 1;
          grid-column-end: 1;
        }
      }
      @media (min-width: 600px) {
        .container {
          grid-template-columns: 1fr 1fr;
        }
        .first, .header, .footer {
          grid-column-start: 1;
          grid-column-end: 3;
        }
      }
      @media (min-width: 900px) {
        .container {
          grid-template-columns: 1fr 1fr 1fr;
        }
        .first {
          grid-column-start: 1;
          grid-column-end: 3;
        }
        .header,
        .footer {
          grid-column-start: 1;
          grid-column-end: 4;
        }
      }

      .card {
        background-color: #f4f6f8;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        -webkit-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out;
        padding-top: 400px;
      }
      h1, h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 400;
        color: #b70038;
      }
      .header > ul {
        list-style-type: none;
        padding: 0;
        margin: 0 0 30px 0;
      }
      .header > ul > li {
        display: inline-block;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .header > ul > li:first-child {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sam Thompson</h1>
        <h2>Web Developer</h2>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="card first" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">
        <p>This is a card 1</p>
      </div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 2</div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 3</div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 4</div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 5</div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 6</div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 7</div>
      <div class="card" style="background-image:url('http://nubia.aspirethemes.com/content/images/2017/12/20-1.jpg')">This is a card 8</div>
      <div class="footer">
        <p>&copy; 1996 - 2018 Sam Thompson</p>
      </div>
    </div>
  </body>
</html>
