<html>
<head>
<style>
ul {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 1rem;
  margin: 0;
  padding: 0;
  list-style: none;
}
li {
  padding: 1em;
  background: #ccc;
}
</style>
</head>
<body>
<ul>
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
  <li>Four</li>
  <li>Five</li>
  <li>Six</li>
</ul>
</body>
</html>
